
server:
  port: 8080
spring:
  application:
    name: spring-boot-demo
  datasource:
    url: jdbc:h2:mem:persondb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console